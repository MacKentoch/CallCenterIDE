<!DOCTYPE html>
<html>
  <head>
    <title>CallCenterIDE</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="an IDE for a Call center service based on AdminLTE">
		<meta name="author" content="Erwan DATIN (MacKentoch)">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <style media="screen">
    .loader {
    	position: fixed;
    	left: 0px;
    	top: 0px;
    	width: 100%;
    	height: 100%;
    	z-index: 9999;
    	background: url('./public/img/loading.gif') 50% 50% no-repeat rgb(255,255,255);
    }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.7.4/polyfill.min.js"></script>
  </head>
  <body
    class="hold-transition sidebar-mini fixed skin-yellow">
    <div class="loader"></div>
    <div
      id="root"
      class="wrapper"
      style="padding-right:25px;">
    </div>
    <script type="text/javascript" src="./public/assets/bundle.js"></script>
    <script type="text/javascript">
    ;(function(){
      document.addEventListener("DOMContentLoaded", function(event) {
        var el = document.querySelector('.loader');
        fadeOut(el);
      });
      function fadeOut(el){
        el.style.opacity = 1;
        (function fade() {
          if ((el.style.opacity -= .1) < 0.15) {
            el.style.display = "none";
          } else {
            requestAnimationFrame(fade);
          }
        })();
      }
    })()
    </script>
  </body>
</html>
